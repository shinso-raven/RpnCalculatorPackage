name: AutomatedTest

on:
  push:
    branches: ["main"]
jobs:
  test:
    name: Test proyect
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use dotnet v8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-restore --verbosity normal
